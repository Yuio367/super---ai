<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Zoom Image -->
  <div id="introScreen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/AI_icon.png/600px-AI_icon.png" class="intro-img" />
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <header class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/AI_icon.png/600px-AI_icon.png" class="logo-circle" />
      <input type="text" id="searchInput" placeholder="Ask AI anything..." />
    </header>

    <div id="aiList" class="ai-list"></div>
    <p id="noMatchMsg" class="hidden">Sorry, your prompt doesn't matched, try another one.</p>
  </div>

  <script src="script.js"></script>
  <!-- This is just part of your ai-card structure -->
<div class="ai-card">
  <img src="AI-logo-url" alt="AI Name" />
  <h3>AI Tool Name</h3>
  <span class="star" title="Click to view description">â˜…</span>
  <p class="tool-description">Description of the AI tool</p> <!-- This will be hidden initially -->
</div>
</body>
</html>
